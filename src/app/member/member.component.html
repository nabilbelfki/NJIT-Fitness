<div *ngIf="member && !isLoading; else skeletonLoading" class="member-card">
    <div class="member-image">
      <img [src]="'assets/Members/' + member.ID + '.jpg'" alt="Member Image" class="circular-image">
    </div>
    <!-- Display the form elements when editing is active -->
    <div *ngIf="editing" class="form-container">
      <form [formGroup]="memberForm" class="form">
        <div class="form-group">
          <input type="text" id="firstName" formControlName="firstName" />
        </div>
        <div class="form-group">
          <input type="text" id="lastName" formControlName="lastName" />
        </div>
        <div class="form-group">
          <input type="text" id="memberType" formControlName="memberType" />
        </div>
        <div class="form-group">
          <input type="text" id="address" formControlName="address" />
        </div>
        <div class="form-group">
          <input type="text" id="city" formControlName="city" />
        </div>
        <div class="form-group">
          <input type="text" id="state" formControlName="state" />
        </div>
        <div class="form-group">
          <input type="text" id="zipcode" formControlName="zipcode" />
        </div>
        <div class="form-group">
          <input type="text" id="country" formControlName="country" />
        </div>
      </form>
      <div class="form-buttons">
        <button class="save-button" (click)="onSaveChanges()">
            <svg fill="white" width="24" height="24" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
            viewBox="0 0 64 64" enable-background="new 0 0 64 64" xml:space="preserve">
          <g id="Floppy-disk">
            <path d="M35.2673988,6.0411h-7.9999981v10h7.9999981V6.0411z M33.3697014,14.1434002h-4.2046013V7.9387999h4.2046013V14.1434002z"
              />
            <path d="M41,47.0410995H21c-0.5527992,0-1,0.4472008-1,1c0,0.5527,0.4472008,1,1,1h20c0.5527,0,1-0.4473,1-1
              C42,47.4883003,41.5527,47.0410995,41,47.0410995z"/>
            <path d="M41,39.0410995H21c-0.5527992,0-1,0.4472008-1,1c0,0.5527,0.4472008,1,1,1h20c0.5527,0,1-0.4473,1-1
              C42,39.4883003,41.5527,39.0410995,41,39.0410995z"/>
            <path d="M12,56.0410995h38v-26H12V56.0410995z M14,32.0410995h34v22H14V32.0410995z"/>
            <path d="M49.3811989,0.0411L49.3610992,0H7C4.7908001,0,3,1.7909,3,4v56c0,2.2092018,1.7908001,4,4,4h50
              c2.2090988,0,4-1.7907982,4-4V11.6962996L49.3811989,0.0411z M39.9604988,2.0804999v17.9211006H14.0394001V2.0804999H39.9604988z
              M59,60c0,1.1027985-0.8972015,2-2,2H7c-1.1027999,0-2-0.8972015-2-2V4c0-1.1027999,0.8972001-2,2-2h5v20.0410995h30V2h6.5099983
              L59,12.5228996V60z"/>
          </g>
        </svg>
        </button>
        <button class="close-button" (click)="onCancelEdit()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="black" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M5.29289 5.29289C5.68342 4.90237 6.31658 4.90237 6.70711 5.29289L12 10.5858L17.2929 5.29289C17.6834 4.90237 18.3166 4.90237 18.7071 5.29289C19.0976 5.68342 19.0976 6.31658 18.7071 6.70711L13.4142 12L18.7071 17.2929C19.0976 17.6834 19.0976 18.3166 18.7071 18.7071C18.3166 19.0976 17.6834 19.0976 17.2929 18.7071L12 13.4142L6.70711 18.7071C6.31658 19.0976 5.68342 19.0976 5.29289 18.7071C4.90237 18.3166 4.90237 17.6834 5.29289 17.2929L10.5858 12L5.29289 6.70711C4.90237 6.31658 4.90237 5.68342 5.29289 5.29289Z"/>
            </svg>
        </button>
      </div>
    </div>
    <!-- Display the member details when not editing -->
    <div *ngIf="!editing">
      <h3>{{ member?.FirstName }} {{ member?.LastName }}</h3>
      <div class="member-type-badge" [ngClass]="{
        'student': member?.Type === 'Student',
        'premium': member?.Type === 'Premium',
        'family': member?.Type === 'Family',
        'ordinary': member?.Type === 'Ordinary',
        'senior': member?.Type === 'Senior',
        'vip': member?.Type === 'VIP'
      }">
        {{ member?.Type }}
      </div>
      <p>{{ member?.Address }} {{ member?.City }},</p>
      <p>{{ member?.State }} {{ member?.Zipcode }}</p>
      <p>{{ member?.Country }}</p>
      <!-- Add the edit icon below the member details -->
      <div class="edit-icon" *ngIf="member" (click)="onEdit()">
        <!-- Edit icon SVG content -->
        <svg fill="#000000" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
        width="800px" height="800px" viewBox="0 0 528.899 528.899"
        xml:space="preserve">
        <g>
            <path d="M328.883,89.125l107.59,107.589l-272.34,272.34L56.604,361.465L328.883,89.125z M518.113,63.177l-47.981-47.981
                c-18.543-18.543-48.653-18.543-67.259,0l-45.961,45.961l107.59,107.59l53.611-53.611
                C532.495,100.753,532.495,77.559,518.113,63.177z M0.3,512.69c-1.958,8.812,5.998,16.708,14.811,14.565l119.891-29.069
                L27.473,390.597L0.3,512.69z"/>
        </g>
        </svg>
      </div>
    </div>
  </div>
  
  <ng-template #skeletonLoading>
    <div class="member-card skeleton-loading">
      <!-- Your skeleton loading effect here -->
      <!-- For example: -->
      <div class="skeleton-line"></div>
      <div class="skeleton-line"></div>
      <div class="skeleton-line"></div>
    </div>
  </ng-template>
